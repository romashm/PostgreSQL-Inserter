{% extends "base.html" %}

{% block title %} Database {% endblock %}

{% block content %}

<section>

    <div class="card card-body">
        <form action="{{url_for('Base')}}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="hotel" placeholder="Hotel">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="topics" placeholder="Topics">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="timesal" placeholder="Timesal">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="hname" placeholder="Hotel name">
          </div>
          <button class="btn btn-primary btn-block">
            Save 
          </button>
        </form>
    </div>

    <form action="{{url_for('Results')}}" method="POST">
      <button class="btn btn-primary btn-block">
        JSON
      </button>
    </form>

</section>

{% endblock %}
